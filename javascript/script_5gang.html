<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 5강</title>
  <style>
    .alert-box {width:100px; height:100px; border:1px solid #333; border-radius: 5px; background:darkblue; color:#fff; display: none;}

    .yellow-bg{background:yellow;}
  </style>
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="box">Alert 박스</p>
    <button id="close"> X </button>
  </div>

  <button onclick="알림창열기('아이디입력해라','block')">버튼</button>
  <button onclick="알림창열기('비번입력해라','block')">버튼2</button>

  <h4 id="test" class="yellow-bg">안녕하세요</h4>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <script>
    
    $('.yellow-bg').css('background','red');
    
    document.getElementById('close').addEventListener('click', ()=>{
      document.getElementById('alert').style.display =  'none';
    });
    function 알림창열기(구멍,구멍1){
      document.getElementById('box').innerHTML=구멍;
      document.getElementById('alert').style.display =  구멍1 ;
    }
    </script>
</body>
</html>
